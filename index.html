<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2"></script>
    <title>Document</title>
  </head>
  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker preset="hiro" markerhandler>
        <a-entity position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera position="0 0 2"></a-entity>
    </a-scene>
  </body>
</html>
